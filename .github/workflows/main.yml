on:
  pull_request:
  push:
    branches: [main, test-me-*, renovate/*]

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 2 # Fetch at least the current and previous commit
    - name: self test action
      uses: ./
    - name: Check if action.yml was modified
      if: github.ref == 'refs/heads/main'
      id: check_changes
      run: |
        # Get the list of changed files
        git fetch origin main
        CHANGED_FILES=$(git diff --name-only HEAD^..HEAD)

        # Check if action.yml is in the list of changed files
        if echo "$CHANGED_FILES" | grep -q "action.yml"; then
          echo "action_yml_changed=true" >> "$GITHUB_OUTPUT"
          echo "action.yml was modified in this commit"
        else
          echo "action_yml_changed=false" >> "$GITHUB_OUTPUT"
          echo "action.yml was not modified in this commit"
        fi

    - name: Create tag
      if: github.ref == 'refs/heads/main' && steps.check_changes.outputs.action_yml_changed == 'true'
      run: |
        # Extract pre-commit version from action.yml
        PRE_COMMIT_VERSION=$(grep "pre_commit_version:" -A 3 action.yml | grep "default:" | sed "s/.*default: '\(.*\)'.*/\1/")

        # Get the current release count
        git fetch --tags
        RELEASE_COUNT="$(git tag | grep -c "^v$PRE_COMMIT_VERSION-" || echo "0")"
        RELEASE_COUNT="$((RELEASE_COUNT + 1))"

        # Create and push the new tag with v prefix
        NEW_TAG="v$PRE_COMMIT_VERSION-$RELEASE_COUNT"
        echo "Creating new tag: $NEW_TAG"
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag "$NEW_TAG"

        # Extract major version and update major version tag
        MAJOR_VERSION=$(echo "$PRE_COMMIT_VERSION" | cut -d. -f1)
        MAJOR_TAG="v$MAJOR_VERSION"
        echo "Updating major version tag: $MAJOR_TAG"
        git tag -f "$MAJOR_TAG"

        # Push both tags
        git push origin "$NEW_TAG"
        git push -f origin "$MAJOR_TAG"
